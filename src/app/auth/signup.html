<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card shadow border-0">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-2">Sign Up</h2>
        <p class="text-center text-muted mb-4">Create your admin panel account</p>
        <form (ngSubmit)="onSubmit($event)" autocomplete="off">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" type="text" class="form-control" [(ngModel)]="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" [(ngModel)]="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <div *ngIf="error" class="alert alert-danger py-1 text-center">{{ error }}</div>
          <div *ngIf="success" class="alert alert-success py-1 text-center">{{ success }}</div>
          <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
<footer class="auth-footer fixed-bottom bg-white border-top py-3">
  <div class="container text-center">
    <span>Already have an account?</span>
    <a routerLink="/login" class="ms-2">Login</a>
  </div>
</footer>
