<div class="form-container">
  <form class="centered-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h2>Sign Up</h2>
    <div class="form-fields-row">
      <div>
        <label>Name</label>
        <input formControlName="name" type="text" />
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" style="color:red;">Name is required</div>
      </div>
      <div>
        <label>Email</label>
        <input formControlName="email" type="email" />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" style="color:red;">Valid email is required</div>
      </div>
    </div>
    <div class="form-fields-row">
      <div>
        <label>Phone Number</label>
        <input formControlName="phone" type="tel" />
        <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" style="color:red;">Phone number is required</div>
      </div>
      <div>
        <label>User Type</label>
        <select formControlName="role">
          <option value="Super Admin">Super Admin</option>
          <option value="Service Engineer">Service Engineer</option>
          <option value="Normal User">Normal User</option>
        </select>
        <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" style="color:red;">User type is required</div>
      </div>
    </div>
    <div class="form-fields-row">
      <div>
        <label>Password</label>
        <input formControlName="password" type="password" />
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" style="color:red;">Password is required</div>
      </div>
      <div>
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" type="password" />
        <div *ngIf="userForm.get('confirmPassword')?.invalid && userForm.get('confirmPassword')?.touched" style="color:red;">Passwords must match</div>
      </div>
    </div>
    <div>
      <button type="submit" [disabled]="userForm.invalid">Sign Up</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
