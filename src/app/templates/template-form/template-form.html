<div class="template-form-container">
  <div class="header">
    <h1>üìù Create New Template</h1>
    <p>Add a new template to your collection</p>
  </div>

  <!-- Success Message -->
  <div *ngIf="success" class="success-message">
    {{ success }}
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Template Form -->
  <form (submit)="onSubmit($event)" class="template-form">
    <div class="form-group">
      <label for="name">Template Name *</label>
      <input 
        type="text" 
        id="name" 
        name="name"
        [(ngModel)]="template.name" 
        placeholder="Enter template name"
        class="form-control"
        required>
    </div>

    <div class="form-group">
      <label for="heading">Template Heading *</label>
      <input 
        type="text" 
        id="heading" 
        name="heading"
        [(ngModel)]="template.heading" 
        placeholder="Enter template heading"
        class="form-control"
        required>
    </div>

    <div class="form-group">
      <label for="description">Template Description *</label>
      <textarea 
        id="description" 
        name="description"
        [(ngModel)]="template.description" 
        placeholder="Enter template description"
        class="form-control"
        rows="4"
        required></textarea>
    </div>

    <div class="form-group">
      <label for="type">Template Type</label>
      <select 
        id="type" 
        name="type"
        [(ngModel)]="template['type']" 
        class="form-control">
        <option value="">Select template type</option>
        <option value="email">Email Template</option>
        <option value="sms">SMS Template</option>
        <option value="notification">Notification Template</option>
        <option value="document">Document Template</option>
        <option value="form">Form Template</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-actions">
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loading">
        {{ loading ? 'Creating...' : 'Create Template' }}
      </button>
      <button 
        type="button" 
        (click)="cancel()" 
        class="btn btn-secondary">
        Cancel
      </button>
    </div>
  </form>
</div>
